<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Lead Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-semibold mb-4 text-center">Lead Manager â€” Login</h1>
    <form id="loginForm" class="flex flex-col gap-3">
      <label class="text-sm">Email</label>
      <input type="email" id="email" required placeholder="user@gmail.com" class="p-2 border rounded" />
      <label class="text-sm">Password</label>
      <input type="password" id="password" required placeholder="1234" class="p-2 border rounded" />
      <button type="submit" class="mt-3 bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
      <p id="msg" class="text-red-600 text-sm mt-2 text-center"></p>
    </form>
  </div>

  <script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const msg = document.getElementById('msg');
    msg.textContent = '';

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    try {
      const res = await fetch('http://127.0.0.1:5000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (!res.ok) {
        msg.textContent = data.error || 'Invalid email or password';
        return;
      }

      if (data.token) {
        localStorage.setItem("token", data.token);
        window.location.href = "leads.html";
      } else {
        msg.textContent = data.error || 'Login failed';
      }

    } catch (error) {
      console.error('Login error:', error);
      msg.textContent = 'Something went wrong. Try again later.';
    }
  });
</script>

</body>
</html>
